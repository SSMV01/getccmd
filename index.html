<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/Logo.svg">
    <script src="https://kit.fontawesome.com/a4b0949971.js" crossorigin="anonymous"></script>
    <title>CCMD</title>

    <style>
        @font-face {
            font-family: Karla;
            src: url(Karla.ttf);
        }

        body {
            font-family: Karla;
        }

        #Logo {
            display: block;
            padding-top: 10%;
            margin-left: auto;
            margin-right: auto;
            pointer-events: none;
        }

        .info a {
            color: #ababab; 
            text-decoration: none;
        }

        .info a:hover {
            text-decoration: underline;
        }

        #download-img {
            width: 55px;
            height: 55px;
            margin-right: 10px;
        }

        button {
            color: #FFFFFF;
            display: flex;
            margin: 25px auto 25px auto;
            font-size: 48px;
            background-color: #1C1C1C;
            border-radius: 10px;
            border: none;
            transition: 200ms;
        }

        button a {
            color: #FFFFFF;
            text-decoration: none;
            padding: 30px 30px 0 30px;
        }

        button:hover {
            cursor: pointer;
            transition: 200ms;
            box-shadow: 0 0 10px #1C1C1C;
        }

        button i {
            margin-right: 10px;
        }

        footer {
            display: flex;
            position: fixed;
            bottom: 0;
            left: 5px;
            width: 99%;
            color: #ababab;
        }

        footer a {
            color: #ababab;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        #copyright {
            margin-left: auto;
            margin-right: 5px;
        }
    </style>
</head>
<body style="background-color: #10333e;">
    <div class="logo">
        <img id="Logo" src="images/Logo.svg" alt="Logo">
    </div>
    <div class="info" style="margin-left: auto; margin-right: auto; width: 400px; text-align: center;">
        <p style="color: #FFFFFF; font-size: 24px;">See <a href="https://github.com/ssmv01/ccmd#installation">the README file</a> for installation instructions</p>
    </div>
    <button onclick="window.location.href='https:\/\/github.com/ssmv01/ccmd#installation';">
        <a href="./get_ccmd.py" download="get_ccmd.py">
            <i class="fa-brands fa-linux"></i>Get CCMD
            <p style="font-size: 18px; color: #ababab;">*Not production ready</p>
        </a>
        <!-- <small>*Non-production ready</small> -->
    </button>
    <footer>
        <p id="repo"><a href="https://github.com/ssmv01/getccmd">Website repo</a></p>
        <p id="copyright">Copyright &#169; <a href="https://github.com/ssmv01">SSMV01</a></p>
    </footer>
</body>
</html>
